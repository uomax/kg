    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            color: white;
            overflow: hidden;
            background-color: #000; /* 黑色背景作为基础 */
        }

        .background-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* 轻微透明度，增强层次感 */
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            width: 120px;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
        }

        .text-container {
            position: absolute;
            bottom: 10%;
            left: 25%;
            z-index: 10;
            text-align: left;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
            animation: fadeIn 2s ease-in;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* 文字阴影增强可读性 */
        }

        .text-container h1 {
            font-weight: normal;
            font-size: 24px;
            margin-bottom: 25px;
        }

        .text-container p {
            font-size: 40px;
            line-height: 1.5;
            margin-bottom: 50px;
        }

        .text-container p span {
            display: block;
            margin-top: 20px;
            font-size: 30px;
        }

        @media (max-width: 768px) {
            .logo {
                width: 80px;
                height: 40px;
                top: 10px;
                left: 10px;
            }
            .text-container {
                left: 10%;
                bottom: 5%;
            }
            .text-container h1 {
                font-size: 18px;
            }
            .text-container p {
                font-size: 24px;
            }
            .text-container p span {
                font-size: 20px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background-effect">
        <div id="particles-js"></div>
    </div>
    <div class="overlay"></div>
    <div class="logo" id="logo-element"></div>
    <div class="text-container">
        <h1>你 好，世 界 。</h1>
        <p>
            <strong>别找了，直接问！需要什么，我们帮你搞定！</strong>
            <span>QQ: 911716707        Telegram: @acexxxcc </span>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: ['#ff0000', '#0000ff', '#00ff00'] }, // 霓虹色：红、蓝、绿
                shape: { type: 'circle', stroke: { width: 0, color: '#000000' } },
                opacity: { value: 0.8, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: false }, onclick: { enable: false }, resize: true }
            },
            retina_detect: true
        });

        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });

        const resources = {
            logo: "logo.webp" /* 请替换为实际的logo路径 */
        };

        const logo = document.getElementById("logo-element");
        logo.style.backgroundImage = `url(${resources.logo})`;
    </script>
</body>
